
<!DOCTYPE html>
<html>
<head>
    <style>
    body {margin:0;}

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
  }

  li {
      float: left;
  }

  li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li a:hover:not(.active) {
      background-color: #111;
  }

  .active {
      background-color: #04AA6D;
  }
</style>
<script type = "text/javascript">

    function mouseDown(){
      document.getElementById("testField").innerHTML = "<b>onmousedown event</b>";
  }

  function mouseUp(){
      document.getElementById("testField").innerHTML = "<b>onmouseup event</b>";
  }

  function mouseEnter() {
      document.getElementById("testField").innerHTML = "<b>onmouseenter event</b>";
  }

  function mouseLeave() {
      document.getElementById("testField").innerHTML = "<b>onmouseleave event</b>";
  }

  function mouseMove(e){
      var x = e.clientX;
      var y = e.clientY;
      var coor = x + "," + y;

      document.getElementById("demo").innerHTML = "<b>Mouse Pointer is moving: </b>" + x + "," + y;
  }

  function mouseOver(){
    document.getElementById("nextDemo").innerHTML = "<b>onmouseover event</b>";
}

function mouseOut(){
  document.getElementById("demo").innerHTML = "";
  document.getElementById("testField").innerHTML = "<b>onmouseout event</b>";
  document.getElementById("nextDemo").innerHTML = "<b>onmouseout event</b>";
}
